<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>HTML Assignment 2</h1>
    <div class="inbuilt_funtions">
        <button id="alertButton">Show Alert</button>
        <button id="confirmButton">Show Confirm</button>
        <button id="promptButton">Show Prompt</button>
    </div>
    <aside>
        <div class="array">
            <p id="heading">Array Operations in JS</p>
            <div class="example">
                <p id="exhead">Array Considered:</p>
                <p>Array1 = ["Banana", "Orange", "Apple","Mango"]</p>
                <p>Array2 = ["PineApple"]</p>
            </div>
            <p>The length of Array1 : <span id="Length"></span></p>
            <p>After Concatination : <span id="Concat"></span></p>
            <p>Array reverse: <span id="reverse"></span></p>
            <p>Push Array2 : <span id="Push"></span></p>
            <p>After Pop: <span id="Pop"></span></p>
            <p>Sorted Array: <span id="Sort"></span></p>
        </div>
    </aside>

    <div class="forms">
        <form id="myForm">
            <h4 id="form_heading">HTML Forms</h4>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button id="form_button" type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
